explanation=Cramer rules, with extensions.<br> Like the original Cramer rules, these rules predict a level of toxicological concern (when administered orally) from the molecular structure. <ul><li>I: low concern, <li>II: intermediate concern, <li>III: high concern (unknown/unsafe compound).</ul>
