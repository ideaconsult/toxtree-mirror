title=Is the carbocyclic mono-, bi-, or tricyclic ...
explanation=Is the carbocyclic:<ul><li>A.  mono-, bi-, or tricyclic, fused or unfused</li><li>B.  aliphatic side chains (substituted or unsubsituted) of \u2264C6 in length</li><li>C. ring and side chains substituted with only the following functional groups: alcohol, aldehyde (except for vicinal dialdehydes), acetal, carboxylic acid, ester,  ketone (side-chain or ring), ketal, sulfide,  functional groups, primary, secondary, or tertiary amide, or sodium, potassium, calcium, magnesium, aluminum, ammonium, zinc, copper, or ferric salt of a sulfonate or sulfamate.</li></ul>
