title=Does the substance contain any of the following functional groups?
explanation="Does the substance contain any of the following functional groups?<ul><li>A. An aliphatic or aromatic secondary amine or salt thereof that do not have other alcohol, aldehyde or carboxylic acid functional groups (note that N-containing heterocyclic compounds are NOT included in this group);</li><li>B. CN- ( cyano), N-NO (N-nitroso), R-NO (nitroso), CH2N2 (diazo), RN=NNH2 (triazeno), RN3 (azide), and RNCO (isocyanate), RNHCOOR (carbamate);</li><li>C. Quaternary N  (e.g., RNO2, nitro) except for N+-O- (N-oxides), >C=NR2 , >C=NH2 (iminium ions), or the chloride or sulfate salt of a primary or tertiary amine;</li><li>D. Thioamide (RC=SNR), thiocarbamide (NHC=SNH), thiocarbamates (RNC=SOR) or (RNC=OSR) ,dithiocarbamates (RNHC=SSR), and carbon disulfide (S=C=S)"</li></ul>"
