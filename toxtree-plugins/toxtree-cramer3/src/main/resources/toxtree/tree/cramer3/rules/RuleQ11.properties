title=Is the heterocyclic ring substituted by groups OTHER than specified ?
explanation=Is the heterocyclic ring substituted by groups OTHER than specified:<ul><li>A. simple hydrocarbons including aliphatic or olefinic linear, branched chain, and bridged chain structures</li><li>B. an alicyclic ring fused or unfused</li><li>C. one aryl ring either fused or unfused</li><li>D. primary, secondary or tertiary alcohols, aldehydes, acetals, ketones, ketals, acids, esters, sulfides, methyl or ethyl ethers on any of the ring systems cited above?</li></ul> 
