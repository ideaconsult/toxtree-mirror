title=Does the substance contain two or less covalently bonded Cl or F atoms for every six carbons AND both of the following conditions apply:
explanation=Does the substance contain two or less covalently bonded Cl or F atoms for every six carbons AND both of the following conditions apply:<ul><li>i. the halogen atom(s) are NOT in the alpha or beta position with respect to an ether oxygen or oxygenated functional group (alcohol, including phenol, ketone, aldehyde, acid, ester, acetal, or ketal)</li><li>ii. there are no functional groups other than alcohol, including phenol, ketone, aldehyde, acid, ester, ether, acetal, or ketal present in the substance?</li></ul>
example.yes=Clc1cc(C)c(OC(C)C(=O)O)cc1
example.no=ClC(Cl)C(C)=O;CC(C)Oc1cccc(c1)NC(=O)c2ccccc2C(F)(F)F;C=Cc1cc(Br)ccc1Br
