title=one or more of the following carbon moieties or functional groups
explanation=Does the substance contain any one or more of the following carbon moieties or functional groups?<ul><li>J. An acyclic substance with alkyl substituent alpha (>C1 ) or beta to a terminal alcohol, aldehyde or acid of longer than four carbons.</li><li>K. A  secondary alcohol  or ketone directly bonded to a terminal alkene</li><li>L. An \u03B1\u03B2-unsaturated aldehyde  or ketone with no or one \u03B2- carbon substituent</li><li>M. A  mercaptan,  thioester, or polysulfide as the only functional group</li></ul>
